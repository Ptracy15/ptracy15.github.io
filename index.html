<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700,500" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome/css/font-awesome.css">
	<script type="text/javascript" src="assets/js/lib/jquery-3.1.1.min.js"></script>
</head>
<body>

<div id="container">
	<h1>To-do List <i class="fa fa-plus"></i></h1>
	<input type="text" placeholder="Enter New Todo">
	<ul>
		<li><span><i class="fa fa-trash"></i></span> Add new items</li>
		<li><span><i class="fa fa-trash"></i></span> click the "todo" to cross it off</li>
		<li><span><i class="fa fa-trash"></i></span> click the trash can to delete "todos"</li>
		<li><span><i class="fa fa-trash"></i></span> click the plus sign to hide input</li>
	</ul>
</div>


<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
